<template name="trip">
	<div class="row-fluid">
		<div class="pull-left">
			<a href="#" id="backBtn">Back to trips</a>
		</div>
		<div class="text-center">
			Total spent: ${{total}} |
			{{oweGramar me currentUser._id}}
		</div>
	</div>
	{{> addForm}}
	<div class="row-fluid">
		<div class="span8">
			<h2>Expenses</h2>
			{{> table}}
		</div>
		<div class="span4">
			<h2>Payouts</h2>
			{{#each getOwes}}
			<div>
				{{oweGramar ammount user}}
			</div>
			{{/each}}
		</div>
	</div>
</template>
