<template name="trip">
	{{> header}}
	{{> addForm}}
	<div class="row-fluid">
		<div class="card span8">
			<h2>Expenses</h2>
			{{> table}}
		</div>
		<div class="card span4">
			<h2>Payouts</h2>
			{{#each getOwes}}
			<div>
				{{oweGramar ammount user}}
			</div>
			{{/each}}
			<h2>Totals</h2>
			{{> totals}}
		</div>
	</div>
</template>
