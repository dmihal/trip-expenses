<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trip Expense</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#"><img src="/logo30.png" />GroupBundle</a>
			</div>
		</div>
	</div>

	<div class="container">
		{{> users}}
	</div>
	{{> modal}}
</body>

<template name="users">
	{{#if currentUser}}
		{{#if currentTrip}}
			{{> trip}}
		{{else}}
			{{> trips}}
		{{/if}}
	{{else}}
		{{#if currentTrip}}
			{{> publicTrip}}
		{{else}}
			<div class="row-fluid">
				<div class="span2">
					{{> loginButtons}}
				</div>
			</div>
		{{/if}}
	{{/if}}
</template>
